{% extends 'base.html' %}
{% block content %}
<div class="container">
    {% include 'blog/new_tag.html' %}
    <div class="row justify-content-center py-1">
        <div class="col-md-8 col-sm-10 col-lg-6">
            <form action="{{url_for('blog.new_post')}}" class='form-horizontal post-form border rounded' method="post">
                <h3 class="text-uppercase">Create Blog Post</h3>
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Tag</label>
                    <select type="text" class="form-control">

                    </select>
                </div>
                <div class="form-group">
                    <label>Content</label>
                    <textarea type="text" id="editor" class="form-control"></textarea>
                    {{ simplemde.load }}

                </div>
                <div class="form-group">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="imageUpload">
                        <label class="custom-file-label">Choose file</label>
                    </div>
                </div>
                <div class="btn-group">
                    <button class="btn btn-sm btn-dark">POST & PUBLISH</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
