{% extends 'base.html' %}
{% block content %}
<div class="container-fluid landing-page vh-100">
    {% block navbar %} {{super()}}{% endblock %}
    <div class="row text-light justify-content-center align-items-center">
        <div class="col-sm-7 col-md-6 col-lg-4">
            <form action="" class="form-horizontal auth-form">
                <h2>Sign Up</h2>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-row">
                    <div class="col">
                        <label>Password</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col">
                        <label>Confirm Password</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="check-box">
                    <input type="checkbox"><label>Agree to T&Cs</label>
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary btn-sm">SIGN UP</button>
                    <a href="{{url_for('auth.signin')}}" class="btn btn-outline-primary btn-sm">SIGN IN</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
